<ion-header>
  <ion-toolbar>
    <ion-title>PokeApp</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <app-pokemon-filter (searchPokemons)="onSearchPokemons($event)"></app-pokemon-filter>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col sizeXs="6" sizeSm="6" size-md="4" size-lg="3" size="2" *ngFor="let pokemon of pokemons">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="loadPreviousPokemons()" [disabled]="currentPage === 1">Previous</ion-button>
      <ion-text>Page {{ currentPage }} of {{ totalPages }}</ion-text>
      <ion-button (click)="loadMorePokemons()" [disabled]="currentPage === totalPages">Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
