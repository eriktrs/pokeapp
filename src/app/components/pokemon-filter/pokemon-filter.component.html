    <ion-grid size="12">
      <ion-row>
        <ion-col size="12">
          <ion-searchbar
            id="searchPoke"
            placeholder="Search Pokemon"
            (ionInput)="onSearchPokemons($event.detail.value)"
            (ionClear)="onSearchPokemons(null)"
            [value]="savedText"
            debounce="300"
            aria-label="Search Pokemon"
            minlength="3"
            maxlength="20"
            enterkeyhint="enter"
            inputmode="search"
            ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
